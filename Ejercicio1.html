<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

   </head>

    <body>
        <script>
		var num1;
		
		num1=prompt('Ingrese la distancia a recorrer en metros','');

		num1=parseInt(num1); // parseInt > para que el operador + sume los contenidos de los valores num√©ricos ingresados por teclado
		
		if (num1<= 1000){
		  document.write('Usted puede ir a pie.');
		}else{
		  if (num1> 1000 && num1<= 10000)  {
		    document.write('Usted puede ir en Bicicleta'); 
		}else{
		  if (num1> 10000 && num1<= 30000)  {
		    document.write('Usted puede ir en Colectivo'); 
		}else{
		  if (num1> 30000 && num1<= 100000)  {
		    document.write('Usted puede ir en Auto'); 
		}else{
		  if (num1> 100000)  {
		    document.write('Usted puede ir en Avion'); 
		}
        }
        }
        }
        }
		</script>

     </body>
</html>
